<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css"/>
    <script src="logic.js"></script>
</head>
<body>

    <div class="display row">
        <h1> 0 </h1>
    </div>

    <div class="first row">
        <div class="clear op"> <p> AC </p> </div>
        <div class="div op"> <p> / </p> </div>
    </div>

    <div class="second row">
        <div class="num"><p>7 </p></div>
        <div class="num"><p>8</p></div>
        <div class="num"><p>9</p></div>
        <div class="mult op"><p> * </p></div>
    </div>

    <div class="third row">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="sub op"> - </div>
    </div>

    <div class="fourth row">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="sub op"> + </div>
    </div>

    <div class="fifth row">
        <div class="num zero">0</div>
        <div class="equals op">=</div>
    </div>
    
</body>
</html>
