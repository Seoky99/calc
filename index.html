<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css"/>
    <script src="logic.js" defer></script>
</head>
<body>

    <div class="calc-container">
        <div class="display row">
            <h1 id ="text"> 0 </h1>
        </div>

        <div class="first row">
            <button class="clear op"> <p> AC </p> </button>
            <button class="divide op"> <p> / </p> </button>
        </div>

        <div class="second row">
            <button class="num" id="7"> 7 </button>
            <button class="num" id="8"> 8 </button>
            <button class="num" id="9"> 9 </button>
            <button class="mult op"> * </button>
        </div>

        <div class="third row">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="sub op"> - </button>
        </div>

        <div class="fourth row">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="sub op"> + </button>
        </div>

        <div class="fifth row">
            <button class="num" id="0">0</button>
            <button class="equals op">=</button>
        </div>
    </div>
    
</body>
</html>
